
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐播放器</title>
  <style>
	@font-face {
	  font-family: 'AlimamaShuHeiTi';
	  src: url('AlimamaShuHeiTi-Bold.ttf') format('truetype');
	  font-weight: bold;
	}
	body {
	  background-color: var(--bg-color);
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  overflow: hidden;
	  font-family: 'AlimamaShuHeiTi', sans-serif;
	}

	.card {
	  position: relative;
	  width: 260px;
	  height: 110px;
	  background: rgba(255, 255, 255, 0.05) url('') no-repeat center/cover;
	  border-radius: 10px;
	  padding: 10px;
	  overflow: hidden;
	  transition: background-image 0.5s ease;
	}

	.card::before {
	  backdrop-filter: blur(10px);
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: var(--overlay-color);
	  z-index: 0;
	}

	.card > * {
	  position: relative;
	  z-index: 1;
	}

	.top {
	  position: relative;
	  width: 100%;
	  display: flex;
	  gap: 10px;
	  margin-top: 4px;
	}

	.pfp {
	  position: relative;
	  top: 1px;
	  left: 5px;
	  height: 50px;
	  width: 50px;
	  background-color: #d2d2d2;
	  border-radius: 5px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-shrink: 0;
	}

	.texts {
	  flex-grow: 1;
	  width: 175px;
	  overflow: hidden;
	}

	.title-1 {
	  color: var(--text-color);
	  font-size: 26px;
	  font-weight: bolder;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-2 {
	  color: var(--text-color);
	  font-size: 15px;
	  font-weight: bold;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-1.scroll, .title-2.scroll {
	  display: inline-block;
	  animation: scroll 10s ease-in-out infinite alternate;
	  padding-right: 20px;
	  white-space: nowrap;
	  width: max-content;
	  font-size: 23px;
	}

	@keyframes scroll {
	  0% { transform: translateX(0); }
	  100% { transform: translateX(-50%); }
	}

	.time {
	  width: 90%;
	  background-color: var(--slider-bg-color);
	  height: 7px;
	  border-radius: 3px;
	  position: absolute;
	  left: 5%;
	  bottom: 27px;
	  cursor: pointer; 
	 user-select: none;
	}

	.elapsed {
	  width: 42%;
	  background-color: var(--theme-color);
	  height: 100%;
	  border-radius: 3px;
	}

	.controls {
	  color: var(--text-color);
	  display: flex;
	  position: absolute;
	  top: 50%; 
	  transform: translateY(7%);
	  bottom: 3px;
	  left: 0;
	  width: 100%;
	  justify-content: center;
	}

	.volume {
	  height: 100%;
	  width: 50px;
	  margin-right: 2px;
	  opacity: 0;
	  position: relative;
	  transition: opacity 0.2s;
	}

	.volume.show {
	  opacity: 1;
	}

	.air {
	  height: 100%;
	  width: 54px;
	}

	.controls svg {
	  cursor: pointer;
	  transition: 0.1s;
	  margin-bottom: 5px;
	}

	.controls svg:hover {
	  color: var(--theme-color);
	}

	.volume .slider {
	  height: 4px;
	  background-color: var(--slider-bg-color);
	  width: 100%;
	  border-radius: 2px;
	  margin-top: 8px;
	  position: relative;
	  cursor: pointer;
	}

	.volume .slider .green {
	  background-color: var(--theme-color);
	  height: 100%;
	  width: 100%;
	  border-radius: 2px;
	}

	.volume .circle {
	  background-color: var(--text-color);
	  height: 8px;
	  width: 8px;
	  border-radius: 4px;
	  position: absolute;
	  right: 0;
	  top: 12%;
	  transform: translateX(50%);
	  cursor: pointer;
	}

	.timetext {
	  color: var(--text-color);
	  font-size: 10px;
	  position: absolute;
	  bottom: 3.5px;
	}

	.time_now {
	  left: 15px;
	}

	.time_full {
	  right: 14px;
	}

	.playing {
	  display: flex;
	  position: relative;
	  justify-content: center;
	  gap: 1px;
	  width: 30px;
	  height: 20px;
	}

	.greenline {
	  background-color: var(--theme-color);
	  height: 20px;
	  width: 2px;
	  position: relative;
	  transform-origin: bottom;
	}

	@keyframes playing {
	  0% { transform: scaleY(0.1); }
	  33% { transform: scaleY(0.6); }
	  66% { transform: scaleY(0.9); }
	  100% { transform: scaleY(0.1); }
	}

	@media screen and (max-width: 260px), screen and (max-height: 110px) {
	  .card {
		width: 100vw;
		height: 100vh;
		border-radius: 3.846vw;
		padding: 3.846vw;
	  }

	  .top {
		gap: 3.846vw;
		margin-top: 3.846vw;
	  }

	  .pfp {
		top: 0.385vw;
		left: 1.923vw;
		height: 19.231vw;
		width: 19.231vw;
		border-radius: 1.923vw;
	  }

	  .title-1 {
		font-size: 8.846vw;
	  }

	  .title-2 {
		font-size: 5.615vw;
	  }

	  .title-1.scroll, .title-2.scroll {
		padding-right: 7.692vw;
		font-size: 8vw;
	  }

	  .time {
		height: 2.692vw;
		border-radius: 1.154vw;
		bottom: 10.385vw;
		left: 5%;
	  }

	  .texts {
		width: 67.308vw;
		overflow: hidden;
	  }

	  .elapsed {
		border-radius: 1.154vw;
	  }

	  .controls {
		bottom: 12.5vw;
		top: 50%;
		transform: translateY(20%);
		left: 0;
	  }

	  .volume {
		width: 19.231vw;
		margin-right: 0.769vw;
	  }

	  .air {
		width: 20.769vw;
	  }

	  .controls svg {
		margin-bottom: 1.923vw;
	  }

	  .volume .slider {
		height: 1.538vw;
		border-radius: 0.769vw;
		margin-top: 3.077vw;
	  }

	  .volume .slider .green {
		border-radius: 0.769vw;
	  }

	  .volume .circle {
		height: 3.077vw;
		width: 3.077vw;
		border-radius: 1.538vw;
		top: 25%;
	  }

	  .timetext {
		font-size: 3.846vw;
		bottom: 1vw;
	  }

	  .time_now {
		left: 5.769vw;
	  }

	  .time_full {
		right: 5.385vw;
	  }

	  .playing {
		gap: 0.385vw;
		width: 11.538vw;
		height: 7.692vw;
	  }

	  .greenline {
		height: 7.692vw;
		width: 0.769vw;
	  }
	}
	.pfp.animate, .pfp img.animate {
	  animation: fadeCover 0.6s ease;
	}
	
	@keyframes fadeCover {
	  0% { opacity: 0; transform: scale(0.95); }
	  50% { opacity: 0.5; transform: scale(1.02); }
	  100% { opacity: 1; transform: scale(1); }
	}
	
	.title-1.animate, .title-2.animate {
	  animation: fadeText 0.5s ease;
	}
	
	@keyframes fadeText {
	  0% { opacity: 0; transform: translateY(10px); }
	  100% { opacity: 1; transform: translateY(0); }
	}

  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="pfp">
        <img id="cover" src="" alt="☃" style="width: 100%; height: 100%; border-radius: 5px; object-fit: cover;" />
      </div>
      <div class="texts">
        <p class="title-1" id="song-title"></p>
        <p class="title-2" id="song-artist">☂</p>
      </div>
    </div>
    <div class="controls">
      <svg id="volume_button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="20px" width="24px" class="volume_button">
        <path fill-rule="evenodd" d="M11.26 3.691A1.2 1.2 0 0 1 12 4.8v14.4a1.199 1.199 0 0 1-2.048.848L5.503 15.6H2.4a1.2 1.2 0 0 1-1.2-1.2V9.6a1.2 1.2 0 0 1 1.2-1.2h3.103l4.449-4.448a1.2 1.2 0 0 1 1.308-.26Zm6.328-.176a1.2 1.2 0 0 1 1.697 0A11.967 11.967 0 0 1 22.8 12a11.966 11.966 0 0 1-3.515 8.485 1.2 1.2 0 0 1-1.697-1.697A9.563 9.563 0 0 0 20.4 12a9.565 9.565 0 0 0-2.812-6.788 1.2 1.2 0 0 1 0-1.697Zm-3.394 3.393a1.2 1.2 0 0 1 1.698 0A7.178 7.178 0 0 1 18 12a7.18 7.18 0 0 1-2.108 5.092 1.2 1.2 0 1 1-1.698-1.698A4.782 4.782 0 0 0 15.6 12a4.78 4.78 0 0 0-1.406-3.394 1.2 1.2 0 0 1 0-1.698Z" clip-rule="evenodd"></path>
      </svg>
      <div class="volume" id="volume">
        <div class="slider"><div class="green" id="volume-fill"></div></div>
        <div class="circle" id="volume-circle"></div>
      </div>
      <svg id="prev" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="24px" width="24px">
        <path clip-rule="evenodd" d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm.848-12.352a1.2 1.2 0 0 0-1.696-1.696l-3.6 3.6a1.2 1.2 0 0 0 0 1.696l3.6 3.6a1.2 1.2 0 0 0 1.696-1.696L11.297 13.2H15.6a1.2 1.2 0 1 0 0-2.4h-4.303l1.551-1.552Z" fill-rule="evenodd"></path>
      </svg>
      <svg id="playpause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="24px" width="24px">
        <path id="playpause-icon" clip-rule="evenodd" d="M21.6 12a9.6 9.6 0 1 1-19.2 0 9.6 9.6 0 0 1 19.2 0ZM8.4 9.6a1.2 1.2 0 1 1 2.4 0v4.8a1.2 1.2 0 1 1-2.4 0V9.6Zm6-1.2a1.2 1.2 0 0 0-1.2 1.2v4.8a1.2 1.2 0 0 0 2.4 0V9.6a1.2 1.2 0 0 0-1.2-1.2Z" fill-rule="evenodd"></path>
      </svg>
      <svg id="next" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" height="24px" width="24px">
        <path clip-rule="evenodd" d="M12 21.6a9.6 9.6 0 1 0 0-19.2 9.6 9.6 0 0 0 0 19.2Zm4.448-10.448-3.6-3.6a1.2 1.2 0 0 0-1.696 1.696l1.551 1.552H8.4a1.2 1.2 0 1 0 0 2.4h4.303l-1.551 1.552a1.2 1.2 0 0 0 1.696 1.696l3.6-3.6a1.2 1.2 0 0 0 0-1.696Z" fill-rule="evenodd"></path>
      </svg>
      <div class="air"></div>
      <svg id="loop_toggle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill="none" height="20px" width="24px">
        <path d="M18 4L21 7M21 7L18 10M21 7H17C16.0707 7 15.606 7 15.2196 7.07686C13.6329 7.39249 12.3925 8.63288 12.0769 10.2196C12 10.606 12 11.0707 12 12C12 12.9293 12 13.394 11.9231 13.7804C11.6075 15.3671 10.3671 16.6075 8.78036 16.9231C8.39397 17 7.92931 17 7 17H3M18 20L21 17M21 17L18 14M21 17H17C16.0707 17 15.606 17 15.2196 16.9231C15.1457 16.9084 15.0724 16.8917 15 16.873M3 7H7C7.92931 7 8.39397 7 8.78036 7.07686C8.85435 7.09158 8.92758 7.1083 9 7.12698"></path>
      </svg>
    </div>
    <div class="time" id="time-bar">
      <div class="elapsed" id="elapsed"></div>
    </div>
    <p class="timetext time_now" id="time_now">0:00</p>
    <p class="timetext time_full" id="time_full">0:00</p>
  </div>
  <audio id="audio" preload="auto" autoplay></audio>
  <script src="recommend.js"></script>
  <script src="main.js"></script>
</body>
