
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>音乐播放器</title>
  <style>
	@font-face {
	  font-family: 'AlimamaShuHeiTi';
	  src: url('AlimamaShuHeiTi-Bold.ttf') format('truetype');
	  font-weight: bold;
	}
	body {
	  background-color: transparent; /* 悬停时保持透明 */
	  margin: 0;
	  height: 100vh;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  overflow: hidden;
	  font-family: 'AlimamaShuHeiTi', sans-serif;
	}

	.card {
	  position: relative;
	  width: 100%; /* 改为百分比宽度 */
      max-width: 500px; /* 最大宽度限制 */
	  height: 110px;
	  background: rgba(0, 0, 0, 0.5) url('') no-repeat center/cover;
	  border-radius: 10px;
	  padding: 10px;
	  overflow: hidden;
	  transition: background-image 0.5s ease;
	}

	.card::before {
	  backdrop-filter: blur(5px);
	  content: '';
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
background: rgba(0, 0, 0, 0);
	  z-index: 0;
	}

	.card > * {
	  position: relative;
	  z-index: 1;
	}

	.top {
	  position: relative;
	  width: 100%;
	  display: flex;
	  gap: 10px;
	  margin-top: 4px;
	}

	.pfp {
	  position: relative;
	  top: 1px;
	  left: 5px;
	  height: 50px;
	  width: 50px;
	  background-color: #d2d2d2;
	  border-radius: 5px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
	  flex-shrink: 0;
	}

	.texts {
	  flex-grow: 1;
	  width: calc(100% - 70px); /* 自动计算宽度（总宽-头像宽-间距） */
	  overflow: hidden;
	}

	.title-1 {
	  color: rgba(255, 255, 255, 0.3); /* 黑色半透明 */
  text-shadow: 0 0 2px rgba(255, 255, 255, 0.3); /* 模拟模糊效果 */
	  font-size: 26px;
	  font-weight: bolder;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-2 {
	  color: rgba(255, 255, 255, 0.3); /* 黑色半透明 */
  text-shadow: 0 0 2px rgba(255, 255, 255, 0.3); /* 模拟模糊效果 */
	  font-size: 15px;
	  font-weight: bold;
	  white-space: nowrap;
	  overflow: hidden;
	  margin: 0;
	}

	.title-1.scroll, .title-2.scroll {
	  display: inline-block;
	  animation: scroll 10s ease-in-out infinite alternate;
	  padding-right: 20px;
	  white-space: nowrap;
	  width: max-content;
	}

	@keyframes scroll {
	  0% { transform: translateX(0); }
	  100% { transform: translateX(-50%); }
	}

	.time {
	  width: 90%;
	  color: transparent; /* 完全透明 */
	  height: 3.4px;
	  border-radius: 1px;
	  position: absolute;
	  left: 5%;
	  bottom: 27px;
	  cursor: pointer; 
	 user-select: none;
	background: rgba(0, 0, 0, 0.1); /* 黑色半透明 */
  filter: blur(0.2px); /* 轻微模糊模拟毛玻璃 */
	}

	.elapsed {
	  width: 42%;
	  color: transparent; /* 完全透明 */
	  height: 100%;
	  border-radius: 1px;
	background: rgba(255, 255, 255, 0.5); /* 白色半透明以区分进度 */
	filter: blur(0.4px); /* 轻微模糊 */
	}

.controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  position: absolute;
  top: 50%;
  transform: translateY(7%);
  padding: 0 10px;
  box-sizing: border-box;
}

.left-controls {
  display: flex;
  align-items: center;
  gap: 5px;
  min-width: 80px; /* 给左侧控制区域一个最小宽度 */
}

.center-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-grow: 1;
  /* 移除绝对定位，改用margin调整 */
  margin-left: -32px; /* 向左偏移15px */
}

.right-controls {
  display: flex;
  justify-content: flex-end;
  min-width: 50px; /* 给右侧控制区域一个最小宽度 */
  padding-right: 21px; /* 恢复30px右边距 */
}
.volume {
  height: 100%;
  width: 50px;
  margin-right: 2px;
  opacity: 0;
  position: relative;
  transition: opacity 0.2s;
  display: flex;
  align-items: center; /* 垂直居中 */
}
	.volume.show {
	  opacity: 1;
	}

/* 移除原有的.air占位元素 */
.air {
  display: none;
}

/* 所有控制按钮默认样式 */
.controls svg {
  cursor: pointer;
  transition: all 0.1s;
  margin-bottom: 5px;
}

/* 普通按钮（填充色控制） */
.controls svg:not(#loop_toggle) {
  fill: rgba(0, 0, 0, 0.2); /* 黑色半透明填充 */
  filter: blur(0.3px); /* 轻微模糊模拟毛玻璃 */
  stroke: none;
}
.controls svg:not(#loop_toggle):hover { fill: rgba(255, 255, 255, 0.3); /* 黑色半透明填充 */
  filter: blur(0.3px); /* 轻微模糊模拟毛玻璃 */ }
.controls svg:not(#loop_toggle):active { fill: rgba(255, 255, 255, 0.5) !important; /* 更浅黑色 */
  filter: blur(0.3px); } /* 点击深靛蓝 */

/* 循环按钮（描边控制） */
#loop_toggle {
  stroke: rgba(0, 0, 0, 0.2); /* 黑色半透明描边 */
  filter: blur(0.3px); /* 轻微模糊 */
  fill: none;
}
#loop_toggle:hover { stroke: rgba(255, 255, 255, 0.3);
  filter: blur(0.3px); }
#loop_toggle:active { stroke: rgba(255, 255, 255, 0.5) !important;
  filter: blur(0.3px); } /* 点击深靛蓝描边 */

.volume .slider {
  height: 3px; /* 调细滑条 */
  background: rgba(0, 0, 0, 0.2); /* 黑色半透明 */
  filter: blur(0.2px); /* 轻微模糊 */
  width: 100%;
  border-radius: 2px;
  position: relative;
  cursor: pointer;
  margin-top: 0; /* 移除上边距 */
}

.volume .slider .green {
  background: rgba(255, 255, 255, 0.3); /* 黑色半透明 */
  filter: blur(0.2px); /* 轻微模糊 */
  height: 100%;
  width: 100%;
  border-radius: 2px;
}

/* 音量滑点样式 */
.volume .circle {
  background: rgba(255, 255, 255, 0.3); /* 黑色半透明滑点 */
  filter: blur(0.2px);
  height: 6px; /* 调小滑点 */
  width: 6px;
  border-radius: 50%;
  position: absolute;
  right: 0;
  top: 50%;
  transform: translate(50%, -50%); /* 精确居中 */
  cursor: pointer;
  transition: all 0.1s;
}

/* 鼠标悬停时滑点变大 */
.volume .circle:hover {
  height: 8px;
  width: 8px;
  background: rgba(255, 255, 255, 0.3);
  filter: blur(0.3px);
}

	.timetext {
	  color: rgba(0, 0, 0, 0.2); /* 黑色半透明 */
  text-shadow: 0 0 0.5px rgba(255, 255, 255, 0.2); /* 模拟模糊效果 */
	  font-size: 5px;
	  position: absolute;
	  bottom: 6.5px;
	}

	.time_now {
	  left: 15px;
	}

	.time_full {
	  right: 14px;
	}

	.playing {
	  display: flex;
	  position: relative;
	  justify-content: center;
	  gap: 1px;
	  width: 30px;
	  height: 20px;
	}

	.greenline {
	  background-color: var(--theme-color);
	  height: 20px;
	  width: 2px;
	  position: relative;
	  transform-origin: bottom;
	}

	@keyframes playing {
	  0% { transform: scaleY(0.1); }
	  33% { transform: scaleY(0.6); }
	  66% { transform: scaleY(0.9); }
	  100% { transform: scaleY(0.1); }
	}


	.pfp.animate, .pfp img.animate {
	  animation: fadeCover 0.6s ease;
	}
	
	@keyframes fadeCover {
	  0% { opacity: 0; transform: scale(0.95); }
	  50% { opacity: 0.5; transform: scale(1.02); }
	  100% { opacity: 1; transform: scale(1); }
	}
	
	.title-1.animate, .title-2.animate {
	  animation: fadeText 0.5s ease;
	}
	
	@keyframes fadeText {
	  0% { opacity: 0; transform: translateY(10px); }
	  100% { opacity: 1; transform: translateY(0); }
	}
/* 播放/暂停按钮 */
  #playpause {
    width: 30px;
    height: 30px;
    margin-top: -2.6px;
  }
  
  /* 上一首/下一首按钮 */
  #prev, #next {
    width: 25px;
    height: 25px;
    margin-top: -1px;
  }
  
  /* 加粗播放/暂停图标 */
  #playpause-icon {
    stroke-width: 1.5;
  }
  
  
  
  
  </style>
</head>
<body>
